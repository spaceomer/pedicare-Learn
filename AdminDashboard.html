<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="AdminDashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Admin Dashboard</title>
</head>
<body  dir="rtl"> 
    <div class="Logo">
        <a class="Logo1">לומדה</a>
        <a class="Logo2">פדיקר</a>
    </div>
    <div class="UserBar">
        <a class="UserName">איציק חכמון</a>
        <span class="material-symbols-outlined">
            account_circle
        </span>
    </div>
    <div class="title">
        <h1 class="Maintitle">הקבוצות שלי</h1>
        <p class="Secenderytitle">לחץ על שם הקבוצה כדי לעקוב על ההיתקדמות שלה</p>
    </div>

    <div class="GroupBox">
        <div class="GroupTitle">
            <h3 class="GroupName">גן חצב</h3>
            <p class="GroupDescription">קורס גננות 44 מתקדם</p>
        </div>
        <div class="GroupData">
            <p class="GroupOwner">שם המדריך: איציק חכמון</p>
            <p class="GroupEnd">תאריך סיום: 22.12.22</p>
        </div>
        <div class="UsersData">
            <div class="UsersEnd">
                <div class="progress"></div>
                <h5 class="ProgressTitle">משתמשים שסיימו</h5>
            </div>   
            <div class="UsersEnd">
                <div class="progress"></div>
                <h5 class="ProgressTitle">ציון ממוצע</h5>
            </div>   
        </div>
    </div>


    <script src="AdminDashboard.js"></script>
</body>
</html>
